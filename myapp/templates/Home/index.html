{% load static %}

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<title>ToDo List</title>
		<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">
	</head>
	<body>
		
		<!-- Optional JavaScript; choose one of the two! -->
		
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
		-->
		
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">ToDo List</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		
		<p class="h1 mt-5">Add more To-Dos</p>
		<div class="container-fluid my-1">
			<form action="desc/" method="post">{% csrf_token %}
				<input type="text" name="title"/>
				<input type="text" name="description"/>
				<input type="text" name="is_completed"/>
				<input type="datetime-local" name="time"/>
				<input type="submit" value="Add" />
				
			</form>
		</div>
		<br>
		<p class="h1 mt-5">Your Created To-Dos</p>
		<div class="container-fluid mt-1">
			<table class="table table-hover table-dark table-bordered" id="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Title</th>
						<th scope="col">Description</th>
						<th scope="col">Status</th>
						<th scope="col">Time</th>
					</tr>
				</thead>
				<tbody>
					{% for task in all_tasks %}
						<tr>
							<th scope="row">{{forloop.counter}}</th>
							<td>{{task.title}}</td>
							<td>{{task.description}}</td>
							<td>{{task.is_completed}}</td>
							<td>{{task.time}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
			
		</body>
	</body>
</html>
